<mat-sidenav-container class="sidenav-container">
  <mat-sidenav  #drawer class="sidenav primary-bg" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menü</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/login">Bejelentkezés</a>
      <a mat-list-item href="/register">Regisztráció</a>
      <a mat-list-item href="/homepage">Főmenü</a>
      <a mat-list-item href="categories">KategóriaVálasztó</a>
      <a mat-list-item (click)="signOut()">Kijelentkezés</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Örkényi István Német-Magyar Szótanuló Alkalmazása</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
